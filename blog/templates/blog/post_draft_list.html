{% extends 'blog/base.html' %}

{% block content %}
    <div>
        <h1 id="draftsheader">
            Drafts
        </h1>
    </div>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p class="date">{{ post.created_date|date:'d-m-Y' }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
